<layout name="../../Common/admin_layout" />
<link href="__PUBLIC__/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>

<div class="main-div">
    <form name="main_form" method="POST" action="__SELF__" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">用户名：</td>
                <td>
                    <input  type="text" name="username" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">Email：</td>
                <td>
                    <input  type="text" name="email" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">密码：</td>
                <td>
                    <input type="password" size="25" name="password" />
                </td>
            </tr>
            <tr>
                <td class="label">性别：</td>
                <td>
                	<input type="radio" name="gender" value="男"  />男 
                	<input type="radio" name="gender" value="女"  />女 
                	<input type="radio" name="gender" value="保密" checked="checked" />保密 
                </td>
            </tr>
            <tr>
                <td class="label">年龄：</td>
                <td>
                    <input  type="text" name="age" value="0" />
                </td>
            </tr>
            <tr>
                <td class="label">头像：</td>
                <td>
                	<input type="file" name="face" /> 
                </td>
            </tr>
            <tr>
                <td class="label">个人介绍：</td>
                <td>
                	<textarea id="user_desc" name="user_desc"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="99" align="center">
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>
<script>
var um = UM.getEditor('user_desc', {
	initialFrameWidth:"100%"
});
</script>
